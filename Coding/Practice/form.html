<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <h1 style="color: rgb(13, 18, 18);">Create your form here</h1>
        <p>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required/>
    </p>
<p>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required />
    </p>
 <p>
    <label for="password">Create Password:</label>
    <input type="password" name="password" id="password">
 </p>
 <p>
    <label for="age">Age:</label>
    <input type="range" name="age" id="age" min="15" max="50">
 </p>
 <div>
    <label for="DOB">Date of Birth</label>
    <input type="datetime-local" name="dob" id="dob">
 </div>
 <div>
    <label for="Subjects">Subjects</label>
   <select name="Subjects" id="Subjects">
   <option value="IM">IM</option>
   <option value="HCI">HCI</option>
</select>
 </div>
 <div>
    <label for="Hobbies">hobbies</label> <br>
    <input type="checkbox" name="Hobbies" value="Jogging">Jogging <br>
    <input type="radio" name="Hobbies" value="playing">playing <br>
 </div>
 <div>
    <label for="file">Upload File:</label>
    <input type="file" name="file" id="file">
 </div>
 <div>
    <label for="color">Favorite Color:</label>
    <input type="color" name="color" id="color">
 </div>
    <button>Submit</button>
</form>
</body>
</html>

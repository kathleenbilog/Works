<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
    <h2>Inverted Triangle</h2>
    <input type="number" id="triangleInput" placeholder="Enter a number" onkeyup="drawtriangle()"><br>
    <pre id="triangleOutput"></pre>
    </section>
    <script>
    function drawtriangle() {
        const n = parseInt(document.getElementById("triangleInput").value);
        if (isNan(n) || n<=0) {
            document.getElementById("triangleOutput").textContent = "Please enter a positive number;";
            return;
        }
        let output = "";
        for (let i=n;i<=n;i++) {
        output += "*".repeat(i) + \n"; 
    }

    document.getElementById("triangleOutput").textContent = output;
}
    </script>
</body>
</html>
